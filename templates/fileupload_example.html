{% load upload_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0" />
	<title> </title>
</head>

<body>
<div class="container">
	<div id="body">
		<div class="site_name">
			{% if user %}<h1>Upload Test for {{ user }}</h1>{% else %}<h1>Please login first</h1>{% endif %}
		</div>

		<form class="form-horizontal"id="fileupload" method="post" action="." enctype="multipart/form-data">{% csrf_token %}
			<div class="control-group">

				<div class="controls">

	                <span class="btn fileinput-button" id="add_photo_button">
	                    <span>Add file</span>
	                    <input type="file" name="file" multiple>
	                </span>

					<div class="fileupload-loading"></div>


					<div class="fileupload-content">
						<table class="files"></table>
						<div class="fileupload-progressbar"></div>
					</div>
					{% upload_js %}

				</div>
			</div>
		</form>

	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

	<script src="{{ STATIC_URL }}js/tmpl.min.js"></script>
	<script src="{{ STATIC_URL }}js/load-image.min.js"></script>
	<script src="{{ STATIC_URL }}js/canvas-to-blob.min.js"></script>
	<script src="{{ STATIC_URL }}js/jquery.iframe-transport.js"></script>
	<script src="{{ STATIC_URL }}js/jquery.fileupload.js"></script>
	<script src="{{ STATIC_URL }}js/jquery.fileupload-fp.js"></script>
	<script src="{{ STATIC_URL }}js/jquery.fileupload-ui.js"></script>
	<script src="{{ STATIC_URL }}js/locale.js"></script>
	<script src="{{ STATIC_URL }}js/main.js"></script>
	<script src="{{ STATIC_URL }}js/csrf.js"></script>

</div>
</body>
</html>
